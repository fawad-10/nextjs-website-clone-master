<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero-banner">
      <div class="container">
        <div class="row hero-content">
          <div class="overlay-main-border">
            <div id="flow-v1"></div>
          </div>
          <div class="col-12 text-center border-abso">
            <div class="dash-border-h"></div>
            <div id="flow-h"></div>
            <div class="overlay-dash">
              <!-- <div id="flow-v"></div> -->
            </div>
            <div class="overlay-dash-sec"></div>

            <div class="hero-title">
              <h1 style="border: none">The React Framework for the Web</h1>
            </div>
          </div>
          <div class="col-12 text-center border-abso-2">
            <div class="dash-border-h-2"></div>
            <div id="flow-h-2"></div>

            <div style="border: none" class="hero-text text">
              <p>
                Used by some of the world's largest companies, Next.js enables
                you to create<strong> high-quality web applications </strong>
                with the power of React components.
              </p>
            </div>
          </div>
          <div class="col-12 text-center border-abso-3">
            <div class="dash-border-h-3"></div>
            <div id="flow-h-3"></div>

            <div style="border: none" class="hero-buttons">
              <div style="border: none" class="d-flex justify-content-center">
                <button class="dark-btn btn">Get Started</button>
                <button class="light-btn btn">Learn Next.js</button>
                <p class="copy-text">
                  <small id="content">npx create-next-app@latest</small>
                  <button onclick="copyTextWithIcon(this)" class="copy-btn">
                    <img src="images/copy.png" alt="" class="img-fluid" />
                  </button>
                </p>
              </div>
            </div>
            <div class="dash-border-h-3"></div>
            <!-- <div id="flow-h-3"></div> -->

            <div class="overlay-dash-third"></div>
            <div class="overlay-dash-fourth"></div>
          </div>
          <div class="overlay-main-border-2"></div>
        </div>
      </div>
    </section>
  </body>
</html>
